name: Event Demo 1
on:
  pull_request:
    types: [opened, edited]
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{toJson(github.event)}}"
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install Deps
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy
        run: echo "Deploying..."
